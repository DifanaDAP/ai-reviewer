# Naming Conventions
naming:
  python:
    class: "^[A-Z][a-zA-Z0-9]*$"      # PascalCase
    function: "^[a-z_][a-z0-9_]*$"     # snake_case
    constant: "^[A-Z][A-Z0-9_]*$"      # SCREAMING_SNAKE_CASE
  javascript:
    class: "^[A-Z][a-zA-Z0-9]*$"       # PascalCase
    function: "^[a-z][a-zA-Z0-9]*$"    # camelCase
    constant: "^[A-Z][A-Z0-9_]*$"      # SCREAMING_SNAKE_CASE
